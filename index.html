<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>App Landing Page</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

  </head>
  <body>
    <div class="jumbotron">
        <div class="container">
            <!-- create logo -->
            <div>
                <img src="images/plane.png" class="logo">
            </div>
            <!-- create featured part -->
            <div class="featured">
                <!-- creat a row for grid system and limit featured content space -->
                <div class="row">
                    <!-- use 9 columns for md and lg devices -->
                    <div class="col-md-9">
                        <h1>Best Holiday Finder App</h1>
                        <p>Find you r next holiday destination<br/>Compare offers and save money</p>
                        <p>
                            <a class="btn btn-default btn-lg" href="#">Find out more</a>
                            <a class="btn btn-default btn-lg" href="#">Download</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- create trial section -->
    <div class="trial">
        <div class="container">
            <h2>Try it now</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Available_on_the_App_Store_%28gray%29.png/640px-Available_on_the_App_Store_%28gray%29.png">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/640px-Google_Play_Store_badge_EN.svg.png">
        </div>
    </div>
    <!-- create footer -->
    <div class="footer">
        <div class="container">
            <p>&copy; Develop with</p>
        </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
